<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Drum Kit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="drumsBody">
    <div id="drums">
      <div class="drumA" id="boom">
      A
      </div>
        <div class="drumS" id="clap">
      S
      </div>
        <div class="drumD" id="hihat">
      D
      </div>
        <div  class="drumF" id="kick">
      F
      </div>
        <div class="drumG" id="openhat">
      G
      </div>
        <div class="drumH" id="tink">
      H
      </div>
        <div class="drumJ" id="ride">
      J
      </div>
        <div class="drumK" id="snare">
      K
      </div>
        <div class="drumL" id="tom">
      L
      </div>
    </div>
  </div>

  <audio data-key='65' src="sounds/boom.wav"></audio>
  <audio data-key='83' src="sounds/clap.wav"></audio>
  <audio data-key='68' src="sounds/hihat.wav"></audio>
  <audio data-key='70' src="sounds/kick.wav"></audio>
  <audio data-key='71' src="sounds/openhat.wav"></audio>
  <audio data-key='72' src="sounds/ride.wav"></audio>
  <audio data-key='74' src="sounds/snare.wav"></audio>
  <audio data-key='75' src="sounds/tink.wav"></audio>
  <audio data-key='76' src="sounds/tom.wav"></audio>
  
  
  
  <script src="script.js"></script>

</body>

</html>
